syntax = "proto3";

option java_multiple_files = true;

package api_user;

service Greeter {
  // Sends a greeting
  rpc getUserById (idUser) returns (Res) {};
}

message Empty {}

message arr {
  repeated string data = 1;
}

message idUser {
    string id = 1;
}


message Res {
  string data = 1;
}